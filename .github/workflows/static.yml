name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # HIER PASSIERT DIE MAGIE:
      # Wir suchen nach __API_KEY__ und ersetzen es durch das Secret
      - name: Inject Azure Key
        run: |
          sed -i "s/__API_KEY__/${{ secrets.AZURE_FUNCTION_KEY }}/g" index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4