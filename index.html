<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboPi IoT Control Center</title>

    <style>
        :root {
            --primary: #0078d4;
            --success: #28a745;
            --danger: #dc3545;
            --bg: #f0f2f5;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background: var(--primary);
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 30px auto;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin: 15px 0;
        }

        .controls strong {
            flex: 1;
            text-transform: uppercase;
        }

        button {
            padding: 10px 22px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-start {
            background: var(--success);
        }

        .btn-stop {
            background: var(--danger);
        }

        #status-indicator {
            margin-top: 20px;
            font-size: 0.95rem;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>TurboPi Robot Dashboard</h1>
    </div>

    <div class="container">
        <div class="card">
            <h2>Container Steuerung</h2>
            <p>Starte oder stoppe einzelne Container:</p>

            <div class="controls">
                <strong>testcontainer</strong>
                <button class="btn-start" onclick="controlContainer('testcontainer','running')">running</button>
                <button class="btn-stop" onclick="controlContainer('testcontainer','stopped')">stopped</button>
            </div>

            <div class="controls">
                <strong>battery</strong>
                <button class="btn-start" onclick="controlContainer('battery','running')">running</button>
                <button class="btn-stop" onclick="controlContainer('battery','stopped')">stopped</button>
            </div>

            <div class="controls">
                <strong>telemetry</strong>
                <button class="btn-start" onclick="controlContainer('telemetry','running')">running</button>
                <button class="btn-stop" onclick="controlContainer('telemetry','stopped')">stopped</button>
            </div>

            <div id="status-indicator">Bereit für Befehle…</div>
        </div>
    </div>

    <script>
        // Wird per GitHub Actions ersetzt
        const API_KEY = "__API_KEY__";
        const BASE_URL = "https://iot-master-func-f4heg0cggmajh2f9.germanywestcentral-01.azurewebsites.net/api/managecontainer";
        const DEVICE_ID = "TurboPi01";

        async function controlContainer(container, action) {
            const statusDiv = document.getElementById("status-indicator");
            statusDiv.innerText = `${action.toUpperCase()} → ${container} …`;
            statusDiv.style.color = "orange";

            try {
                await fetch(`${BASE_URL}?code=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        device_id: DEVICE_ID,
                        module_id: container,
                        action: action
                    })
                });

                statusDiv.innerText =
                    `${container} erfolgreich ${action === "start" ? "gestartet" : "gestoppt"}`;
                statusDiv.style.color = "green";

            } catch (error) {
                statusDiv.innerText = `Fehler bei ${container}`;
                statusDiv.style.color = "red";
                console.error(error);
            }
        }
    </script>

</body>
</html>
