<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboPi IoT Control Center</title>
    <style>
        :root {
            --primary: #0078d4;
            --success: #28a745;
            --danger: #dc3545;
            --bg: #f0f2f5;
        }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .header {
            background: var(--primary);
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 800px;
            width: 90%;
            margin: 30px auto;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        h2 { margin-top: 0; color: #333; }
        .controls { display: flex; gap: 15px; justify-content: center; }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            color: white;
        }
        button:active { transform: scale(0.95); }
        .btn-start { background: var(--success); }
        .btn-stop { background: var(--danger); }
        
        #status-indicator {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }
        
        /* SQL Telemetrie Tabelle Style */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th { background: #f8f9fa; }
        .live-pulse {
            display: inline-block;
            width: 10px; height: 10px;
            background: var(--success);
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>TurboPi Robot Dashboard</h1>
    </div>

    <div class="container">
        <div class="card">
            <h2>Container Steuerung</h2>
            <p>Verwalte die IoT Edge Module auf dem TurboPi:</p>
            <div class="controls">
                <button class="btn-start" onclick="sendAction('start')">TELEMETRY START</button>
                <button class="btn-stop" onclick="sendAction('stop')">TELEMETRY STOP</button>
            </div>
            <div id="status-indicator">Bereit f체r Befehle...</div>
        </div>

    </div>

    <script>
        // Der Platzhalter __API_KEY__ wird durch GitHub Actions ersetzt
        const API_KEY = "__API_KEY__";
        const BASE_URL = "https://iot-master-func-f4heg0cggmajh2f9.germanywestcentral-01.azurewebsites.net/api/managecontainer";
        
        const DEVICE_ID = "TurboPi"; 
        const MODULE_ID = "telemetry";

        async function sendAction(action) {
            const statusDiv = document.getElementById('status-indicator');
            statusDiv.innerText = `Sende Befehl: ${action}...`;
            statusDiv.style.color = "orange";

            try {
                const response = await fetch(`${BASE_URL}?code=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        device_id: DEVICE_ID,
                        module_id: MODULE_ID,
                        action: action
                    })
                });

                if (response.ok) {
                    statusDiv.innerText = `Erfolg: Modul ${MODULE_ID} ist nun im Status: ${action}`;
                    statusDiv.style.color = "green";
                } else {
                    statusDiv.innerText = "Fehler: Azure Function antwortet nicht korrekt.";
                    statusDiv.style.color = "red";
                }
            } catch (err) {
                statusDiv.innerText = "Netzwerkfehler: Verbindung zur Function fehlgeschlagen.";
                statusDiv.style.color = "red";
            }
        }

        // Platzhalter Funktion f체r den SQL-Abruf (Teil 2 des Projekts)
        async function fetchSQLData() {
            // Hier kommt sp채ter der Fetch-Aufruf f체r deine zweite Azure Function rein
            console.log("Abruf der SQL Daten...");
        }

        // Alle 30 Sekunden SQL-Daten aktualisieren
        setInterval(fetchSQLData, 30000);
    </script>
</body>
</html>
